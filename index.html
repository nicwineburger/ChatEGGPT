<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatEGGPT</title>
    <style>
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            background-color: #343541; 
            color: white; 
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #chat-container { 
            width: 50%; 
            max-width: 600px; 
            background: #444654; 
            padding: 20px; 
            border-radius: 10px; 
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 120px); /* Adjust for padding and footer */
        }
        #messages { 
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .message { 
            padding: 10px; 
            margin: 5px 0; 
            border-radius: 5px; 
        }
        .user { 
            background: #4E4F50; 
            align-self: flex-end; 
        }
        .bot { 
            background: #444654; 
        }
        #input-container { 
            display: flex;
            width: 100%;
        }
        #user-input { 
            flex-grow: 1; 
            padding: 10px; 
            border: none; 
            border-radius: 5px; 
            background: #4E4F50; 
            color: white; 
            outline: none;
        }
        .button {
            background-color: #ffffff; 
            border-radius: 8px;
            border: none;
            margin-left: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button img {
            max-width: 20px;
            max-height: 20px;
        }
        #footer {
            margin-top: 10px;
            font-size: 12px;
            color: #888;
            text-align: center;
            max-width: 600px;
        }
        
        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            #chat-container {
                width: 90%;
                height: calc(100vh - 100px);
            }
        }
    </style>
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Ask me anything...">
            <button onclick="sendMessage()" class="button"><img src="assets/arrow.png" alt="Send" /></button>
        </div>
    </div>
    <div id="footer">This webpage was created by Philly Pyers, Chad Jelly, and Baronbliss. All images generated by ChatEGGPT are owned by Philly Pyers and openly licensed to the public via a <a href="https://creativecommons.org/publicdomain/zero/1.0/" target="_blank" style="color: #888; text-decoration: underline;">CC0 License</a></div>
    <script src="ChatEggPT.js"></script>
</body>
</html>
